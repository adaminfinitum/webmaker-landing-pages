description: "Webmaker can help you teach and learn how to code, design and create on the web."

<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-10 col-sm-offset-1">
<header>
  <h1>Welcome to Webmaker</h1>
</header>

<form name="signup" method="post" id="guided-landing-noemail"
      action="https://sendto.webmaker.org/page/s/welcome-to-webmaker-survey">
  <fieldset class="radio-buttons">
    <ul>
      <li>
        <input id="yeshelplearn" name="custom-2861" value="yeshelplearn" required type="radio"/>
        <label for="yeshelplearn">I like helping others learn.</label>
      </li>
      <li>
        <input id="yesproteacher" name="custom-2861" value="yesproteacher" required type="radio"/>
        <label for="yesproteacher">I’m a teacher—I help people learn for a living.</label>
      </li>
      <li>
        <input id="learneronly" name="custom-2861" value="learneronly" required type="radio"/>
        <label for="learneronly">I just like learning new things.</label>
      </li>
      <li>
        <input id="justlooking" name="custom-2861" value="justlooking" required type="radio"/>
        <label for="justlooking">None of these, just looking.</label>
      </li>
    </ul>
  </fieldset>
  <input type="hidden" name="destinationlearners" value="https://welcome.webmaker.org/signup/learners/" />
  <input type="hidden" name="destinationmentors" value="https://welcome.webmaker.org/signup/mentors/" />
  <input type="submit" value="Go!"/>
</form>
</div>
</div>
</div>
