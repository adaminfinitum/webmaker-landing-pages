<header>
  <h1>What can Webmaker do for you?</h1>

  <p>
    Take a second to let us know your interests so that we can help you get started.
  </p>
</header>

<form name="signup" method="post" id="guided-landing-2014"
      action="https://sendto.mozilla.org/page/signup/webmaker-firefox-snippet-survey">
  <fieldset>
    <ul>
      <li>
        <input id="custom-2722_1" name="custom-2722" value="Educator" type="radio"/>
        <label for="custom-2722_1">I&rsquo;m not a teacher, but I like helping others learn.</label>
      </li>
      <li>
        <input id="custom-2722_0" name="custom-2722" value="Mentor" type="radio"/>
        <label for="custom-2722_0">I am a teacher or educator.</label>
      </li>
      <li>
        <input id="custom-2722_2" name="custom-2722" value="Learner" type="radio"/>
        <label for="custom-2722_2">I just like learning new things.</label>
      </li>
      <li>
        <input id="custom-2722_3" name="custom-2722" value="Other" type="radio"/>
        <label for="custom-2722_3">None of these, just looking.</label>
      </li>
    </ul>
  </fieldset>

  <fieldset class="email-set">
    <label for="email"><span class="fa fa-envelope"></span></label>
    <input type="email" id="email" name="email" placeholder="Enter your email to stay in touch"/>
    <input type="submit" value="Submit"/>
  </fieldset>

  <fieldset>
    <input id="opt_in" name="opt_in" type="checkbox" value="1"/>
    <label for="opt_in">
      <strong>Yes!</strong> I want to receive email updates about Mozilla&rsquo;s
      projects and campaigns and I&rsquo;m okay with you handling this info as
      you explain in your
      <a href="https://www.mozilla.org/en-US/privacy/websites/">privacy
        policy</a>.
    </label>
  </fieldset>

  <fieldset class="hidden">
    <label for="custom-2738">Friend&rsquo;s name</label>
    <input id="custom-2738" name="custom-2738"/>
  </fieldset>

  <input name="redirect_url" type="hidden" value=""/>
  <input id="_guid" name="_guid" type="hidden" value=""/>
</form>
