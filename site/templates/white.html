<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
<head>
  <script src="//cdn.optimizely.com/js/206878104.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">

<!-- *** social meta *** -->
  <!-- facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://welcome.webmaker.org/resources/img/logo-og.png" />
  <meta property="og:image:width" content="1400" />
  <meta property="og:image:height" content="1400" />
  <meta property="og:site_name" content="Welcome to Webmaker" />
  <meta property="og:determiner" content="" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="en_GB" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />

  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@webmaker"/>
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ description }}"/>
  <meta name="twitter:image:src" content="https://welcome.webmaker.org/img/logo-og.png">

  <!-- google+ -->
  <meta itemprop="name" content="{{ title }}">
  <meta itemprop="description" content="{{ description }}">
  <meta itemprop="image" content="https://welcome.webmaker.org/img/logo-og.png">
<!-- /*** social meta *** -->

  <!-- build:css /resources/compiled/core.css -->
  <link rel="stylesheet" href="/resources/compiled/core.css"/>
  <!-- endbuild -->

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>

  <!-- Google analytics -->
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-35433268-12', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body class="white-landing"{% if redirect %} data-redirect="{{ redirect }}"{% endif %}>
<nav>
  <div class="container">
    <figure class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <a href="https://webmaker.org/en-US" class="logo webmaker-logo"><img src="/resources/img/logo.png"></a>
    </figure>
  </div>
</nav>
{{ contents }}

<script type="text/javascript" src="https://login.persona.org/include.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

<!-- build:js /resources/js/white.min.js -->

<script type="text/javascript" src="/resources/vendors/mustache/mustache.js"></script>
<script type="text/javascript" src="/resources/vendors/makeapi-client/src/make-api.js"></script>
<script type="text/javascript" src="/resources/vendors/webmaker-analytics/analytics.js"></script>
<script type="text/javascript" src="/resources/vendors/webmaker-login-ux/dist/webmakerLogin.js"></script>
<script type="text/javascript" src="/resources/vendors/moment/moment.js"></script>
<script type="text/javascript" src="/resources/vendors/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/resources/vendors/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
